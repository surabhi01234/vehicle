{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ApprovedRequest</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="{% static '/img/favicon.png' %}" rel="icon">
  	<link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
	<style type="text/css">
	body{
		/* background-color: #ffa8a8; */
		background: #008080;
		background: -webkit-linear-gradient(to left, #008080 0%, #FFFFFF 25%, #05C1FF 50%, #FFFFFF 75%, #005757 100%);
		background: linear-gradient(to left, #008080 0%, #FFFFFF 25%, #05C1FF 50%, #FFFFFF 75%, #005757 100%);

	}
	thead{
		background-color: #ffffc4;
	}
	h1{
		
		font-size: 45px;
		color:#002e5b;
	}
</style>
</head>
<body>

	<div class="container">
		<a href="{% url 'requests' %}" class="text-white"><i class="fas fa-arrow-left mt-4 fa-x"></i></a>
		<h1 class="text-center mt-4">APPROVED REQUEST FORM</h1>
		<div class="row">
			<div class="col-md-12">
    <form action="" method="POST">{% csrf_token %}
	<table class="table table-hover mt-5">
  <thead>
    <tr>
      <th scope="col">Vehicle name</th>
      <th scope="col">Vehicle category</th>
      <th scope="col">Vehicle number</th>
      <th scope="col">Problem description</th>
      <!-- <th scope="col">Problem solving date</th>
      <th scope="col">Status</th> -->
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
	<tr>
		<!-- <th scope="row"></th> -->
		<td>{{i.vhname}}</td>
		<td>{{i.vhcategory}}</td>
		<td>{{i.vhnumber}}</td>
		<td>{{i.vhproblem}}</td>
	  </tr>
	  {% endfor %}
  </tbody>
</table>
</form>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

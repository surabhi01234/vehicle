{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>AdminSection</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="{% static '/img/favicon.png' %}" rel="icon">
  <link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
<style type="text/css">
	body{
		background-image:linear-gradient(to right,#004040,#59ffff);
    
	}
  
</style>
</head>
<body>
	<div class="container">

		<h2 class="text-center text-white mt-5">𝐸𝒩𝒬𝒰𝐼𝑅𝒴 𝐵𝒴 𝒞𝒰𝒮𝒯O𝑀𝐸𝑅 </h2>
    <div class="feedback text-white" style="margin-top: -45px;"><a href="{% url 'home' %}"><i class="fas fa-house-user fa-2x"></i></a></div>

<form action="" method="POST">{% csrf_token %}
<table class="table table-info mt-5">
  <thead>
    <tr>
      <th scope="col">CUSTOMER NAME</th>
      <th scope="col">VEHICLE NAME</th>
      <th scope="col">VEHICLE CATEGORY</th>
      <th scope="col">VEHICLE BRAND</th>
      <th scope="col">VEHICLE NUMBER</th>
      <th scope="col">PROBLEM DISCRIPTION</th>
      <th scope="col">STATUS</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <td>{{i.chname}}</td>
      <td>{{i.vhname}}</td>
      <td>{{i.vhcategory}}</td>
      <td>{{i.vhbrand}}</td>
      <td>{{i.vhnumber}}</td>
      <td>{{i.vhproblem}}</td>
      <td>
      <a href="{% url 'approve' %}" style="text-decoration: none;color: green;">Approve</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</form>

</div>
<div>
</h2>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
